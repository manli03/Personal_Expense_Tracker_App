<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <div id="app-container" class="container mt-5 d-none">
        <h1 class="text-center">Personal Expense <span>Tracker</span></h1>

        <!-- Month Navigation -->
        <div class="month-navigation d-flex justify-content-center mb-3">
            <div id="monthsContainer" class="d-flex overflow-auto">
                <!-- Month buttons will be dynamically added here -->
            </div>
        </div>

        <!-- Money In/Out Summary -->
        <div class="row mb-4">
            <div class="col-6">
                <div class="card money-card money-in clickable" id="moneyInCard">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            Money In
                            <span class="icon">ðŸ’°</span> <!-- Suitable icon for Money In -->
                        </h5>
                        <p class="card-text" id="moneyIn">RM 0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card money-card balance">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            Balance
                            <span class="icon">ðŸ“Š</span> <!-- Suitable icon for Balance -->
                        </h5>
                        <p class="card-text" id="balance">RM 0.00</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Expense Summary and Chart -->
        <div class="text-center">
            <div id="pieChartContainer" class="my-4">
                <canvas id="expensePieChart"></canvas>
                <div id="totalExpenses" class="mt-2">
                    This month's spending
                    <br>
                    <span id="totalAmount">RM 0.00</span>
                </div>
            </div>
        </div>

        <!-- Category List -->
        <div id="categoryListContainer" class="d-flex overflow-auto mb-3">
            <!-- Category items will be dynamically added here -->
        </div>

        <!-- Daily Expense List -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount (RM)</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
        </div>

        <!-- Add Expense Button -->
        <button id="addExpenseBtn" class="btn btn-primary btn-block mb-3">Add Expense</button>

        <!-- Logout Button -->
        <div class="d-flex justify-content-start">
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
