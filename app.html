<!-- app.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .reload-icon {
            font-size: 1.5rem; /* Adjust icon size */
            color: #499af2; /* Default icon color */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: color 0.3s; /* Smooth color transition */
            margin-left: 5px;
        }

        .reload-icon:hover {
            color: #007bff; /* Change icon color when active */
        }
    </style>
    </style>
</head>
<body>
    <div id="app-container" class="container mt-5 d-none">
        <h1 class="text-center">Personal Expense Tracker</h1>
        <div class="card">
            <div class="card-body">
                <form id="expense-form">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
                </form>
            </div>
        </div>
        <h2 class="mt-5 text-center">Expense Summary</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Amount (RM)</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
        <div class="mt-3 text-center">
            <h4>Total Expenses: RM <span id="total-expenses">0.00</span></h4>
        </div>
        <div class="mt-5">
            <h2 class="text-center">Expense Chart</h2>
            <canvas id="expenseChart"></canvas>
        </div>
        

        <!-- Logout Button -->
        <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>

        <button id="clearStorageBtn">Clear Local Storage</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
