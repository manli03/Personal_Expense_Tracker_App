<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!-- Signup Container -->
    <div id="signup-container" class="container mt-5">
        <h2 class="text-center">Sign Up</h2>
        <div id="message" class="text-center"></div>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="security-question">Security Question</label>
                <select id="security-question" class="form-control" required>
                    <option value="" selected disabled>Select Security Question</option>
                    <option value="q1">What is your mother's name?</option>
                    <option value="q2">What is the name of your first pet?</option>
                    <option value="q3">In what city were you born?</option>
                    <option value="q4">What is your first car brand?</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="security-answer">Answer</label>
                <input type="text" id="security-answer" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="index.html">Login</a></p>
    </div>
    
    
    
    <!-- Success Popup -->
    <div id="signupSuccessPopup" class="popup-overlay">
        <div class="popup">
            <h2>Your account has been created successfully!</h2>
            <button id="okButton">OK</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
